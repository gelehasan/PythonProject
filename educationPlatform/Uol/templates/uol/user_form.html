{% extends 'uol/base.html' %}

{% block title %}{% if user.id %}Update User{% else %}Add User{% endif %}{% endblock %}

{% block content %}
    <h2>{% if user.id %}Update User{% else %}Add User{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
