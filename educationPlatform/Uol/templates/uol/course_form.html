{% extends 'uol/base.html' %}

{% block title %}{% if course.id %}Update Course{% else %}Add Course{% endif %}{% endblock %}

{% block content %}
    <h2>{% if course.id %}Update Course{% else %}Add Course{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'course_list' %}">Back to Course List</a>
{% endblock %}
